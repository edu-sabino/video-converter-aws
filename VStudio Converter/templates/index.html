<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Vstudio Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Online VStudio Converter</h1>
      <form method="POST" enctype="multipart/form-data" class="my-5">
        <div>
          <label class="form-label">Upload de v√≠deo</label>
          <input
            type="file"
            name="file-to-upload"
            class="form-control form-control-sm"
          />
        </div>
        <div>
          <select name="format">
            <option value="mp4">MP4</option>
            <option value="avi">AVI</option>
            <option value="flv">FLV</option>
            <option value="mov">MOV</option>
            <option value="mkv">MKV</option>
            <option value="mpeg">MPEG</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary">Upload</button>
        </div>
      </form>

      {% for file in files %}
      <div>
        {{ file.original_filename }} =
        <a
          href="https://source-bucket-videoconv.s3.us-east-1.amazonaws.com/{{ file.filename }}"
          >{{ file.filename }}</a
        >
      </div>
      {% endfor %}
    </div>
  </body>
</html>
